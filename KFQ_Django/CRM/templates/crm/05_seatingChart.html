{% extends './include/leafletmap.html' %}
{% load static %}
{% block content %}

	<main class="content">
		<div class="container-fluid p-0">
			<h1 class="h3 mb-3">반별 좌석배치도</h1>
			<div class="row">
				<div class="col-12">
					<div class="card">
						<div class="card-body">
							<div id="map" style="height:680px;"></div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</main>

	<script>
		// 기본설정
		var map = L.map('map', {crs: L.CRS.Simple});
		var imgurl = '/static/img/photos/class.jpg' // 이미지 경로
		var bounds = [[0,0], [680,1500]]; // 이미지의 해상도를 bounds로 설정한다. [y,x]
		L.imageOverlay( imgurl, bounds).addTo(map); // 배경 이미지를 설정한다.


		// 학생 정보 매핑 관련
		L.circle([200, 140], {color: 'blue',radius: 40, fillOpacity: 0.3}).addTo(map)
		.bindTooltip("iwatsuki", {permanent: true, direction: 'center'}).openTooltip()
		.bindPopup("iwatsuki <br />IT Support Department");

		// 추가할거
		// 




		// 얘는 냅둘것
		map.fitBounds(bounds); // 표현 영역을 설정한다


		// 우측 상위 반 선택 기능 추가하기
		var baseMaps = {
		"21F": L.imageOverlay('21F Image Link', bounds),
		"22F": L.imageOverlay('22F Image Link', bounds),
		"23F": L.imageOverlay('22F Image Link', bounds)
		}
		L.control.layers(baseMaps).addTo(map);
		map.on("baselayerchange", (event) => {
			console.log(event.name); // 변경 후의 층수를 출력한다.
			// 층별 처리를 구현한다.
		});
		map.addLayer(baseMaps["15F"]);
		map.fitBounds(bounds);
	</script>
{% endblock %}
