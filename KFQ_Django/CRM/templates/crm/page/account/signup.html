{% extends 'crm/include/base_c.html' %}
{% load static %}
{% block content %}
<div class="jumbotron">
	<div class="container text-center">
		<form method="post" action="/signup/">
			{% csrf_token %}
			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" class="form-control" id="name" name="name">
			</div>
			<div class="form-group">
				<label for="birth">birth:</label>
				<input type="text" class="form-control" id="birth" name="birth">
			</div>
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="text" class="form-control" id="email" name="email">
			</div>
			<div class="form-group">
				<label for="password">Password:</label>
				<input type="password" class="form-control" id="password" name="password">
			</div>
			
			<div class="form-group">
				<label for="address">Address:</label>
				<input type="text" class="form-control" id="address" name="address">
			</div>
			<div class="form-group">
				<label for="university">Univ:</label>
				<input type="text" class="form-control" id="university" name="university">
			</div>
			<div class="form-group">
				<label for="major">Major:</label>
				<input type="text" class="form-control" id="major" name="major">
			</div>
			<div class="form-group">
				<label for="interest_language">Language:</label>
				<input type="text" class="form-control" id="interest_language" name="interest_language">
			</div>

			<button class="btn btn-primary btn-block" id="signup" onClick="location.href='/CRM/signup'">회원 가입</button>
		</form>
	</div>
</div>
{% endblock %}
